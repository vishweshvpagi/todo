<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Your Application</title>
    <link rel="stylesheet" href="../static/styles.css" />
    <style>
      :root {
        --primary-color: #4f46e5;
        --primary-hover: #4338ca;
        --background-color: #f9fafb;
        --text-color: #1f2937;
        --light-gray: #e5e7eb;
        --card-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
          0 4px 6px -2px rgba(0, 0, 0, 0.05);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background-color: var(--background-color);
        color: var(--text-color);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
      }

      .login-container {
        background-color: white;
        border-radius: 12px;
        box-shadow: var(--card-shadow);
        overflow: hidden;
        width: 100%;
        max-width: 420px;
      }

      .login-header {
        padding: 24px 32px;
        border-bottom: 1px solid var(--light-gray);
      }

      .login-header h1 {
        font-size: 1.875rem;
        font-weight: 600;
        color: var(--text-color);
      }

      .login-header p {
        margin-top: 8px;
        color: #6b7280;
        font-size: 0.975rem;
      }

      .login-form {
        padding: 32px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        font-size: 0.875rem;
      }

      .form-control {
        width: 100%;
        padding: 12px 16px;
        border: 1px solid var(--light-gray);
        border-radius: 6px;
        font-size: 1rem;
        transition: border-color 0.15s ease-in-out;
      }

      .form-control:focus {
        border-color: var(--primary-color);
        outline: none;
        box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
      }

      .forgot-password {
        display: block;
        text-align: right;
        margin-top: -12px;
        margin-bottom: 24px;
        font-size: 0.875rem;
        color: var(--primary-color);
        text-decoration: none;
      }

      .forgot-password:hover {
        text-decoration: underline;
      }

      .btn {
        display: block;
        width: 100%;
        padding: 14px 24px;
        background-color: var(--primary-color);
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.15s ease-in-out;
      }

      .btn:hover {
        background-color: var(--primary-hover);
      }

      .login-footer {
        text-align: center;
        padding: 24px 32px;
        border-top: 1px solid var(--light-gray);
        font-size: 0.875rem;
      }

      .login-footer a {
        color: var(--primary-color);
        text-decoration: none;
        font-weight: 500;
      }

      .login-footer a:hover {
        text-decoration: underline;
      }

      .login-alternatives {
        margin-top: 24px;
        text-align: center;
      }

      .divider {
        display: flex;
        align-items: center;
        margin: 32px 0;
      }

      .divider::before,
      .divider::after {
        content: "";
        flex: 1;
        height: 1px;
        background-color: var(--light-gray);
      }

      .divider-text {
        padding: 0 16px;
        color: #6b7280;
        font-size: 0.875rem;
      }

      .social-login {
        display: flex;
        justify-content: center;
        gap: 16px;
      }

      .social-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 48px;
        height: 48px;
        border-radius: 6px;
        background-color: white;
        border: 1px solid var(--light-gray);
        transition: background-color 0.15s ease-in-out;
      }

      .social-btn:hover {
        background-color: #f3f4f6;
      }

      .login-brand {
        text-align: center;
        margin-bottom: 32px;
      }

      .brand-logo {
        width: 48px;
        height: 48px;
        margin: 0 auto;
        background-color: var(--primary-color);
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: bold;
        font-size: 1.5rem;
      }

      .brand-name {
        margin-top: 12px;
        font-weight: 600;
        font-size: 1.25rem;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-brand">
        <div class="brand-logo">A</div>
        <div class="brand-name">AppName</div>
      </div>

      <div class="login-header">
        <h1>Welcome back</h1>
        <p>Please enter your credentials to access your account</p>
      </div>

      <div class="login-form">
        <form action="/login" method="POST">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              name="username"
              class="form-control"
              placeholder="Enter your username"
              required
            />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              class="form-control"
              placeholder="Enter your password"
              required
            />
          </div>

          <a href="#" class="forgot-password">Forgot password?</a>

          <button type="submit" class="btn">Sign In</button>
        </form>

        <div class="divider">
          <span class="divider-text">Or continue with</span>
        </div>

        <div class="social-login">
          <a href="#" class="social-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path
                d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"
              ></path>
            </svg>
          </a>
          <a href="#" class="social-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
              <path d="M21 8a7 7 0 1 1-14 0 7 7 0 0 1 14 0"></path>
              <path
                d="M10 17.75a6.71 6.71 0 0 1-2.38-2.3A4 4 0 0 0 3 19a4 4 0 0 0 4 4h3"
              ></path>
            </svg>
          </a>
          <a href="#" class="social-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path
                d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"
              ></path>
            </svg>
          </a>
        </div>
      </div>

      <div class="login-footer">
        <p>Don't have an account? <a href="/register">Register here</a></p>
      </div>
    </div>
  </body>
</html>
